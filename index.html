<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario AuroraFinanciera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <form id="dataForm">
    <h2>Formulario AuroraFinanciera</h2>
    
    <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
    <input type="text" id="wallet" name="wallet" placeholder="Wallet" required>
    <input type="text" id="txid" name="txid" placeholder="TxID" required>
    <input type="number" id="monto" name="monto" placeholder="Monto" required>
    <input type="text" id="telefono" name="telefono" placeholder="Teléfono" required>
    
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("dataForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const data = {
        nombre: document.getElementById("nombre").value,
        wallet: document.getElementById("wallet").value,
        txid: document.getElementById("txid").value,
        monto: document.getElementById("monto").value,
        telefono: document.getElementById("telefono").value
      };

      fetch("https://script.google.com/macros/s/AKfycbz6ebojv6ghuS_Il2YEPvqovLze6HjJz6pXsFrGLJyDRolfleF-mE4OLgz_OqgVizUu/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(() => {
        // Redirige a WhatsApp automáticamente
        window.location.href = "https://wa.me/message/4O7MX6CORIEMK1";
      })
      .catch(err => alert("Error al enviar los datos: " + err));
    });
  </script>
</body>
</html>
